name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  actionlint:
    name: Check Github Actions
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
      - uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1
        with:
          arguments: --impure
      - name: actionlint
        run: actionlint
  containerImage:
    name: Build OCI image
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
      - uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1
        with:
          arguments: --impure
      - name: Build
        id: build
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # --impure: GITHUB_SHA makes derivation unique per commit for correct cache invalidation
          nix build --impure .#containerImage
          echo "NIX_STORE_PATH=$(readlink result)" >> "$GITHUB_OUTPUT"
      - run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Copy to Podman
        run: nix run .#containerImage.copyToPodman
      - name: Tag
        id: tag
        run: |
          TAG=${NIX_STORE_PATH#/nix/store/}
          TAG=${TAG%%-*}
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          IMAGE_ID=${IMAGE_ID,,}
          VERSION=${BRANCH_NAME##*/}
          [[ "${BRANCH_NAME:0:10}" == "refs/tags/" ]] && VERSION=${VERSION:1}
          IMAGE_ID=$IMAGE_ID:$VERSION
          echo "IMAGE_ID=$IMAGE_ID" >> "$GITHUB_OUTPUT"
          podman tag "$IMAGE_NAME:$TAG" "$IMAGE_ID"
        env:
          BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
          NIX_STORE_PATH: ${{ steps.build.outputs.NIX_STORE_PATH }}
      - name: Log in
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push
        run: podman push ${{ steps.tag.outputs.IMAGE_ID }}
    env:
      IMAGE_NAME: apposto
  helmChart:
    name: Build Helm chart
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: charts/apposto
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: cachix/install-nix-action@08dcb3a5e62fa31e2da3d490afc4176ef55ecd72 # v30
      - uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1
        with:
          arguments: --impure
      - name: Package
        run: |
          helm dependency build
          helm package .
      - name: Log in
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push
        run: helm push -- *.tgz oci://ghcr.io/${{ github.repository }}/charts

  deploy:
    name: Deploy to production
    runs-on: ubuntu-24.04
    needs: [containerImage, helmChart]
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      id-token: write
      contents: read
      packages: read
    steps:
      - name: Setup Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4

      - name: Azure Login
        uses: azure/login@a65d910e8af852a8061c627c456678983e180302 # v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Log in to Helm registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install apposto \
            oci://ghcr.io/${{ github.repository }}/charts/apposto \
            --namespace apposto \
            --reuse-values \
            --set "podAnnotations.commit-sha=${{ github.sha }}" \
            --wait \
            --timeout=10m \
            --atomic

      - name: Verify deployment
        run: |
          kubectl rollout status statefulset/apposto -n apposto --timeout=5m
          echo "Deployed commit ${{ github.sha }} to production"
